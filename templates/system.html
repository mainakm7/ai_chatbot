{% include 'layout.html' %}

<div class="container mt-5">
  <h3>
    Specify chatbot personality:
  </h3>
  <form action="/system" method="POST">
    <div class="input-group">
      <textarea class="form-control" placeholder="Default is: You are a helpful assistant" name="system_message" rows="3"></textarea>
      <button class="btn btn-primary ml-2" type="submit">Send</button>
    </div>
  </form>

  <div class="mt-3">
    <div class="card">
      <div class="card-header">
        System Message History
      </div>
      <ul class="list-group list-group-flush">
        {% for message in system_messages %}
        <li class="list-group-item">{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

</div>
